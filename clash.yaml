mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
# 按照文字提示替换下面的“订阅链接”即可
proxy-providers:
  All:
    type: http
    url: "https://gist.githubusercontent.com/jay200212/bbb84017fc8bcc61da02799c891bb955/raw/clash"
  
    interval: 86400
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
      
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxies:
            
proxy-groups:
  - name: 🚀 手动切换
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png
    use:
      - All
    proxies:
      - ♻️ 自动选择

  - name: ♻️ 自动选择
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300
       
  - name: 🌏 Globe
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    proxies: &G
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 HK
      - 🇯🇵 JP
      - 🇺🇲 US
      - 🇨🇳 TW
      - 🇸🇬 SG

  - name: 🌌 谷歌服务
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png
    proxies: &A
      - DIRECT
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 HK
      - 🇯🇵 JP
      - 🇺🇲 US
      - 🇨🇳 TW
      - 🇸🇬 SG

  - name: 📺 Microsoft
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
    proxies: &A
      - DIRECT
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 HK
      - 🇯🇵 JP
      - 🇺🇲 US
      - 🇨🇳 TW
      - 🇸🇬 SG
      
  - name: 📟 Telegram
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
    proxies: &A
      - DIRECT
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 HK
      - 🇯🇵 JP
      - 🇺🇲 US
      - 🇨🇳 TW
      - 🇸🇬 SG
      
  - name: 🎮 Game
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png
    proxies:
      *A
      
  - name: 🐟 兜底分流
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      *A

  - name: 🇭🇰 HK
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    use:
      - All
    filter: 港|🇭🇰|HK|(?i)Hong
      
  - name: 🇯🇵 JP
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    use:
      - All
    filter: 日|东京|🇯🇵|JP|(?i)Japan
     
  - name: 🇨🇳 TW
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    use:
      - All
    filter: 台|🇨🇳|🇹🇼|TW|(?i)Taiwan

  - name: 🇺🇲 US
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    use:
      - All
    filter: 美|洛杉矶|🇺🇸|US|(?i)States|American
    
      - name: 🇸🇬 SG
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    use:
      - All
    filter: 新|坡|SG|(?i)Singapore
    
rule-providers:
        
  AD:
    type: http
    behavior: classical
    format: text
    url: "https://anti-ad.net/clash.yaml"
    path: ./ruleset/YouTube.yaml
    interval: 86400      
        
  YouTube:
    type: http
    behavior: classical
    format: text
    url: "https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list"
    path: ./ruleset/YouTube.yaml
    interval: 86400

  Github:
    type: http
    behavior: classical
    format: text
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GitHub/GitHub.yaml"
    path: ./ruleset/Github.yaml
    interval: 86400

  Google:
    type: http
    behavior: classical
    format: text
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Google/Google.yaml"
    path: ./ruleset/Google.yaml
    interval: 86400
    
  Telegram:
    type: http
    behavior: classical
    format: text
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Telegram/Telegram.yaml"
    path: ./ruleset/Telegram.yaml
    interval: 86400


  Microsoft:
    type: http
    behavior: classical
    format: text
    url: "https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.list"
    path: ./ruleset/Microsoft.yaml
    interval: 86400


  Game:
    type: http
    behavior: classical
    format: text
    url: "https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Game/Game.list"
    path: ./ruleset/Game.yaml
    interval: 86400

  OtherProxy:
    type: http
    behavior: classical
    format: text
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Infatuation-Fei/rule/main/Clash/Rule/OtherProxy.txt"
    path: ./ruleset/OtherProxy.yaml
    interval: 86400

  China:
    type: http
    behavior: domain
    format: text
    url: "https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China_Domain.txt"
    path: ./ruleset/China.yaml
    interval: 86400

  Global:
    type: http
    behavior: domain
    format: text
    url: "https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Proxy/Proxy_Domain.txt"
    path: ./ruleset/Global-Domain.yaml
    interval: 86400
    
rules:
  - RULE-SET,YouTube,YouTube,no-resolve

  - RULE-SET,Ad,REJECT
  - RULE-SET,Microsoft,📺 Microsoft
  - RULE-SET,Google,🌌 Google
  - RULE-SET,Telegram,📟 Telegram
  - RULE-SET,Game,🎮 Game
  - RULE-SET,Github,🌏 Globe
  - RULE-SET,OtherProxy,🌏 Globe
  - RULE-SET,Global,🌏 Globe
  - RULE-SET,China,DIRECT
  - GEOIP,Lan,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🐟 兜底分流
